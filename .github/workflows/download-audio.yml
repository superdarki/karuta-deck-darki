name: Download audio from youtube

on:
  push:
    branches:
      - main  # Change this if you want to trigger on another branch
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install ffmpeg
        run: sudo apt update && sudo apt install -y ffmpeg

      - name: Install python dependencies
        run: pip install requests pydub yt-dlp

      - name: Run the script
        run: python .scripts/download-audio.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Sounds
          git commit -m "Download audio from youtube" || echo "No changes to commit"
          git push
